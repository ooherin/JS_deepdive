<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이벤트 핸들러 어트리뷰트 방식의 경우 event가 아닌 다른 이름으로는 이벤트
    객체를 전달받지 못한다.
    <body onclick="showCoords(event)"-->
    <p>클릭하세요. 클릭한 곳의 좌표가 표시됩니다</p>
    <em class="message"></em>
    <input type="checkbox">
    <em class="message2">off</em>
    <script>
        const $msg = document.querySelector('.message');
        function showCoords(event){
            $msg.textContent = `clientX : ${event.clientX}, clientY : ${event.clientY}`
        };
        document.onclick= showCoords;

        const $checkbox = document.querySelector('input[type=checkbox]');
        const $msg2 = document.querySelector('.message2');

        $checkbox.onchange = e => {
            //change이벤트가 발생하면 event타입의 이벤트 객체가 생성된다. 
            console.log(Object.getPrototypeOf(e) === Event.prototype); //true
            console.log(e.target === e.currentTarget); //true
        $msg2.textContent = e.target.checked ? 'on' : 'off';
    }

    </script>
</body>
</html>
