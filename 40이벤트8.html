<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커스텀 이벤트 생성</title>
  </head>
  <body>
    <script>
      //KeyboardEvent 생성자 함수로 keyup 이벤트 타입의 커스텀 이벤트 객체를 생성
      const keyboardEvent = new KeyboardEvent("keyup");
      //CustomEvent 생성자 함수로 foo 이벤트 타입의 커스텀 이베트 객체를 생성
      const CustomEvent = new CustomEvent("foo");
      console.log(CustomEvent.type); //'foo'

      //커스텀 이벤트의 버블링, 캔슬링 프로퍼티는 false로 설정되며 true값으로 하고 싶으면 두번째 인수를 준다.

      //두번째 인수에 원하는 프로퍼티 값을 할당한 객체를 넣으면 된다.
      const mouseEvent = new MouseEvent("click", {
        bubbles: true,
        clientX: 50,
        clientY: 100,
      });
      console.log(mouseEvent.clientX);
      //다음 커스텀 이벤트는 키를 enter키로 지정하였다 .
      const keyboardEvent2 = new KeyboardEvent("keyup", { key: "Enter" });
      console.log(keyboardEvent2.key);

      //기존 이벤트 타입이 아닌 임이의 이벤트 타입을 지정한 경우 addEventListener방식을 사용해 이벤트 핸들러를
      //등록해야 한다. 'on + 이벤트 타입'으로 이루어진 어트리뷰트/프로퍼티 요소가 노드에 존재하지 않기 때문이다.
    </script>
  </body>
</html>
